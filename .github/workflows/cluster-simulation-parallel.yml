name: Cluster Simulation Parallel

on:
  push:
  workflow_dispatch:

jobs:
  cluster-simulation-parallel:
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Set vendored protoc
        run: echo "PROTOC=$(cargo run --quiet --bin protoc_path)" >> "$GITHUB_ENV"
      - name: Run cluster simulation parallel seeds
        env:
          CLUSTER_PARALLEL_JOBS: "6"
          CLUSTER_PARALLEL_SEED_START: "0"
          CLUSTER_PARALLEL_SEED_COUNT: "20"
        run: cargo test --features simulation,openraft --test cluster_simulation_stress stress_cluster_parallel_seed_sweep -- --test-threads=1
      - if: always()
        run: rm -rf /tmp/octopii_sim_cluster_* || true
