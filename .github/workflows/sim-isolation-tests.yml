name: Simulator Isolation Tests

on:
  push:
  workflow_dispatch:

jobs:
  sim-isolation-tests:
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Set vendored protoc
        run: echo "PROTOC=$(cargo run --quiet --bin protoc_path)" >> "$GITHUB_ENV"
      - name: Run simulator isolation tests
        run: |
          cargo test --features simulation --test sim_isolation_tests -- --test-threads=1
          cargo test --features simulation --test simulation deterministic_random_seeds_smoke_8 -- --test-threads=1
          cargo test --features simulation,openraft --test cluster_simulation_stress stress_cluster_parallel_seed_sweep -- --test-threads=10
      - if: always()
        run: rm -rf /tmp/sim_* /tmp/walrus_sim_* /tmp/octopii_sim_cluster_* || true
