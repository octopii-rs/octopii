name: Simulator Isolation Tests

on:
  push:
  workflow_dispatch:

jobs:
  sim-isolation-tests:
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Set vendored protoc
        run: echo "PROTOC=$(cargo run --quiet --bin protoc_path)" >> "$GITHUB_ENV"
      - name: Run simulator isolation tests
        run: cargo test --features simulation --test sim_isolation_tests -- --test-threads=1
      - if: always()
        run: rm -rf /tmp/sim_* /tmp/walrus_sim_* || true
