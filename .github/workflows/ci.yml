name: CI

on:
  push:

jobs:
  # Other CI jobs are temporarily disabled; only simulation-test runs.
  simulation-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Run deterministic simulation tests
        run: cargo test --features simulation --test simulation --no-fail-fast -- --test-threads=10
      - if: always()
        run: rm -rf /tmp/walrus_sim_* || true
