name: CI

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - run: cargo test --lib --no-fail-fast

  transport-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - run: cargo test --test transport_test --no-fail-fast
      - if: always()
        run: rm -rf /tmp/octopii_test_* /tmp/walrus_* || true

