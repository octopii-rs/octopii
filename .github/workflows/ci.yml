name: CI

on:
  push:

jobs:
  # Other CI jobs are temporarily disabled; only simulation-test runs.
  simulation-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Set vendored protoc
        run: echo "PROTOC=$(cargo run --quiet --bin protoc_path)" >> "$GITHUB_ENV"
      - name: Run deterministic simulation tests (exclude stress + raft storage)
        run: cargo test --features simulation --test simulation --no-fail-fast -- --test-threads=15 --skip stress_ --skip raft_storage_recovery_roundtrip_with_snapshot
      - name: Run deterministic cluster simulation tests
        run: cargo test --features simulation,openraft --test cluster_simulation --no-fail-fast -- --test-threads=1
      - if: always()
        run: rm -rf /tmp/walrus_sim_* /tmp/octopii_sim_cluster_* || true
