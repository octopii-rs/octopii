name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo build --all-targets

  unit-tests:
    runs-on: self-hosted
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - run: cargo test --lib --no-fail-fast

  integration-tests:
    runs-on: self-hosted
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - run: |
          cargo test --test transport_test --no-fail-fast
          cargo test --test rpc_test --no-fail-fast
          cargo test --test chunk_transfer_test --no-fail-fast
          cargo test --test chunk_error_handling_test --no-fail-fast
          cargo test --test integration_test --no-fail-fast
      - if: always()
        run: rm -rf /tmp/octopii_test_* /tmp/walrus_* || true

  wal-tests:
    runs-on: self-hosted
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - run: cargo test --test wal_test --no-fail-fast
      - if: always()
        run: rm -rf /tmp/test_walrus_* /tmp/walrus_* || true

  raft-tests:
    runs-on: self-hosted
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - run: |
          cargo test --test raft_cluster_test --no-fail-fast -- --test-threads=1
          cargo test --test raft_durability_test --no-fail-fast -- --test-threads=1
          cargo test --test raft_comprehensive_test --no-fail-fast -- --test-threads=1
      - if: always()
        run: rm -rf /tmp/octopii_test_* /tmp/walrus_* /tmp/custom_sm_test_* || true

  stress-tests:
    runs-on: self-hosted
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - run: |
          cargo test --test chunk_parallel_stress_test --no-fail-fast
          cargo test --test chunk_mixed_scenarios_test --no-fail-fast
          cargo test --test chunk_large_transfer_test --no-fail-fast
      - if: always()
        run: rm -rf /tmp/chunk_test_* /tmp/octopii_test_* || true
