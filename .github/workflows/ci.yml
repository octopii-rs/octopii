  simulation-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Set vendored protoc
        run: echo "PROTOC=$(cargo run --quiet --bin protoc_path)" >> "$GITHUB_ENV"
      - name: Run deterministic simulation tests (exclude stress)
        run: cargo test --features simulation --test simulation --no-fail-fast -- --test-threads=15 --skip stress_
      - name: Run deterministic cluster simulation tests
        run: cargo test --features simulation,openraft --test cluster_simulation --no-fail-fast -- --test-threads=15
      - if: always()
        run: rm -rf /tmp/walrus_sim_* /tmp/octopii_sim_cluster_* || true
