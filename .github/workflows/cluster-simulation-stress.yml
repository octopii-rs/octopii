name: Cluster Simulation Stress

on:
  workflow_dispatch:
  push:

jobs:
  cluster-simulation-stress:
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Set vendored protoc
        run: echo "PROTOC=$(cargo run --quiet --bin protoc_path)" >> "$GITHUB_ENV"
      - name: Run cluster simulation stress tests
        env:
          CLUSTER_SEED_START: "0"
          CLUSTER_SEED_COUNT: "20"
        run: cargo test --features simulation,openraft --test cluster_simulation_stress --no-fail-fast -- --test-threads=10
      - if: always()
        run: rm -rf /tmp/octopii_sim_cluster_* || true
