name: Cluster Simulation

on:
  push:

jobs:
  cluster-simulation-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Set vendored protoc
        run: echo "PROTOC=$(cargo run --quiet --bin protoc_path)" >> "$GITHUB_ENV"
      - name: Run cluster simulation tests
        run: cargo test --features simulation,openraft --test cluster_simulation --no-fail-fast -- --test-threads=5 --nocapture
      - if: always()
        run: rm -rf /tmp/octopii_sim_cluster_* || true
