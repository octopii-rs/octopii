name: Nightly Tests

# Comprehensive nightly test run
# Runs all tests including stress tests and long-running scenarios

on:
  schedule:
    # Run at 2 AM UTC every night
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  all-tests:
    name: All Tests (Nightly)
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Build all tests
        run: cargo build --all-targets
        timeout-minutes: 15

      - name: Run unit tests
        run: cargo test --lib --no-fail-fast
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info

      - name: Run integration tests
        run: |
          cargo test --test transport_test --no-fail-fast
          cargo test --test rpc_test --no-fail-fast
          cargo test --test chunk_transfer_test --no-fail-fast
          cargo test --test chunk_error_handling_test --no-fail-fast
          cargo test --test integration_test --no-fail-fast
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info
        timeout-minutes: 30

      - name: Run durability tests
        run: |
          cargo test --test wal_test --no-fail-fast
          cargo test --test raft_durability_test --no-fail-fast -- --test-threads=1
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info
        timeout-minutes: 30

      - name: Run Raft cluster tests (single-threaded)
        run: cargo test --test raft_cluster_test --no-fail-fast -- --test-threads=1
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info
        timeout-minutes: 45

      - name: Run Raft comprehensive tests (single-threaded)
        run: cargo test --test raft_comprehensive_test --no-fail-fast -- --test-threads=1
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info
        timeout-minutes: 90

      - name: Run stress tests
        run: |
          cargo test --test chunk_parallel_stress_test --no-fail-fast
          cargo test --test chunk_mixed_scenarios_test --no-fail-fast
          cargo test --test chunk_large_transfer_test --no-fail-fast
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info
        timeout-minutes: 60

      - name: Clean up test artifacts
        if: always()
        run: |
          rm -rf /tmp/octopii_test_* || true
          rm -rf /tmp/walrus_* || true
          rm -rf /tmp/custom_sm_test_* || true
          rm -rf /tmp/chunk_test_* || true
          rm -rf /tmp/test_walrus_* || true

      - name: Report test results
        if: failure()
        run: |
          echo "::error::Nightly tests failed. Check the logs for details."
