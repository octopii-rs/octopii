name: Raft Storage Simulation

on:
  push:
  workflow_dispatch:

jobs:
  raft-storage-sim:
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Set vendored protoc
        run: echo "PROTOC=$(cargo run --quiet --bin protoc_path)" >> "$GITHUB_ENV"
      - name: Run Raft storage recovery simulation
        run: cargo test --features simulation --test simulation raft_storage_recovery_roundtrip_with_snapshot -- --test-threads=1
      - if: always()
        run: rm -rf /tmp/walrus_raft_storage_* /tmp/walrus_sim_* || true
