name: Integration Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Build integration tests
        run: cargo build --tests

      - name: Run transport tests
        run: cargo test --test transport_test --no-fail-fast
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info

      - name: Run RPC tests
        run: cargo test --test rpc_test --no-fail-fast
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info

      - name: Run chunk transfer tests
        run: cargo test --test chunk_transfer_test --no-fail-fast
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info

      - name: Run chunk error handling tests
        run: cargo test --test chunk_error_handling_test --no-fail-fast
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info

      - name: Run integration test
        run: cargo test --test integration_test --no-fail-fast
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info
