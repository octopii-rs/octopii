name: Durability Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  durability-tests:
    name: Durability and WAL Tests
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Build durability tests
        run: |
          cargo build --test wal_test
          cargo build --test raft_durability_test

      - name: Run WAL tests
        run: cargo test --test wal_test --no-fail-fast
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info
        timeout-minutes: 15

      - name: Run Raft durability tests (single-threaded)
        run: cargo test --test raft_durability_test --no-fail-fast -- --test-threads=1
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: info
        timeout-minutes: 30

      - name: Clean up test artifacts
        if: always()
        run: |
          # Clean up WAL test data
          rm -rf /tmp/test_walrus_* || true
          rm -rf /tmp/octopii_test_* || true
