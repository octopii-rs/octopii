name: Walrus Strict Tests

on:
  push:
  workflow_dispatch:

jobs:
  walrus-strict-tests:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Set vendored protoc
        run: echo "PROTOC=$(cargo run --quiet --bin protoc_path)" >> "$GITHUB_ENV"
      - name: Run StrictlyAtOnce Walrus invariants
        run: |
          ulimit -n 1048576
          cargo test --features simulation --test simulation openraft_wal_log_store_recovery_roundtrip -- --test-threads=1
          cargo test --features simulation --test simulation openraft_wal_log_store_truncate_and_purge_recovery -- --test-threads=1
          cargo test --features simulation --test simulation wal_backed_state_machine_recovery_roundtrip -- --test-threads=1
          cargo test --features simulation --test simulation openraft_peer_addr_wal_recovery_roundtrip -- --test-threads=1
          cargo test --features simulation --test simulation deterministic_random_seeds_smoke_8 -- --test-threads=1
          cargo test --features simulation --test simulation fault_injection_random_seeds_8 -- --test-threads=1
          cargo test --features simulation --test simulation raft_storage_recovery_with_fault_injection -- --test-threads=1
          cargo test --features simulation --test simulation snapshot_log_filtering_stress -- --test-threads=1
          cargo test --features simulation --test simulation walrus_durability_guarantee_verification -- --test-threads=1
          cargo test --features simulation --test simulation crash_during_recovery -- --test-threads=1
          cargo test --features simulation --test simulation double_crash_recovery -- --test-threads=1
          cargo test --features simulation --test simulation peer_addr_wal_recovery_with_fault_injection -- --test-threads=1
          cargo test --features simulation --test simulation state_machine_durability_invariant -- --test-threads=1
          cargo test --features simulation --test simulation log_store_durability_invariant -- --test-threads=1
          cargo test --features simulation --test simulation two_phase_commit_invariant -- --test-threads=1
          cargo test --features simulation --test simulation state_machine_compaction_with_faults -- --test-threads=1
          cargo test --features simulation --test simulation raft_metadata_writes_with_fault_injection -- --test-threads=1
          cargo test --features simulation --test simulation log_store_purge_with_faults -- --test-threads=1
          cargo test --features simulation,openraft --lib strictly_at_once_wal_log_store_recovery -- --test-threads=1
      - name: Run StrictlyAtOnce cluster simulation tests
        run: |
          cargo test --features simulation,openraft --test cluster_simulation -- --test-threads=15
          cargo test --features simulation,openraft --test cluster_simulation_stress stress_cluster_fault_sweep -- --test-threads=10
      - if: always()
        run: rm -rf /tmp/walrus_strict_* /tmp/walrus_sim_* /tmp/walrus_raft_storage_* /tmp/walrus_snapshot_* /tmp/walrus_openraft_* /tmp/walrus_durability_* /tmp/walrus_crash_* /tmp/walrus_double_* /tmp/walrus_peer_addr_* /tmp/walrus_sm_* /tmp/walrus_log_store_* /tmp/walrus_two_phase_* /tmp/walrus_compaction_* /tmp/walrus_raft_metadata_* /tmp/walrus_purge_* /tmp/octopii_sim_cluster_* || true
